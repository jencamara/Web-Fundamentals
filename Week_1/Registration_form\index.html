<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head><h1>Registration Form</h1>
<body>
    <form action="/process" method="post"></form>
    <div>
        <label>First Name:* </label>
        <input type="text" name="first name">
    </div>
    <div>
        <label>Last Name:* </label>
        <input type="text" name="last name">
    </div> 
    <div>
        <label>Email Address:* </label>
        <input type="text" name="email address">
    </div>
    <div>
        <label>Password:* </label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:* </label>
        <input type="password" name="password">
    </div>
    <div>
        <lable>Birthday: </lable>
        <input type="date" name="DOB">
    </div>
    <div>
        <lable>Gender Identity:</lable>
        <input type="radio" name="font" value="male" id="male">
        <lable for="male">Male</lable>
        <input type="radio" name="font" value="female" id="female">
        <lable for="female">Female</lable>
        <input type="radio" name="font" value="non-binary" id="non-binary">
        <lable for="non-binary">Non-Binary</lable>
        <input type="radio" name="font" value="I prefer not to answer" id="I prefer not to answer">
        <lable for="I prefer not to answer">I prefer not to answer</lable>
    </div>
    <div>
        <label for="description">A short description about myself:</label>
    </div>
    <div>
        <textarea name="description" cols="20" rows="2"></textarea>
    </div>
    <div>
        <label for="Favorite Language">Favorite Language:</label>
        <select name="language">
            <option>JavaScript</option>
            <option>HTML</option>
            <option>CSS</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="email updates" id="email updates" checked >
        <lable for="email updates">Yes, I would like to receive periodic email updates</lable>
    </div>
    <div>
        <input type="submit" value="Create Account" >
    </div>
    <h5>* Indicates a required field</h5>

</body>
</html>
