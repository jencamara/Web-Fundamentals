<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="title">
                <h1>Profile</h1>
                <a href="#"class="active">Home</a></li>
                <a href="#" class="active">My Profile</a></li>
                <a href="#"class="active">Find Connections</a></li>
            </div>
                <button class="btn">Sign Out</button>
            </div>      
        </div>
    </div>
        <div class="row">   
            <div class="lcolumn">
                <div class="row">
                    <div class="profile">
                        <div class="profile-owner">
                            <img src="user-circle.png" alt="profileowner" class="avatarimg">
                        </div>
                        <div class="profile-info">
                            <h1> Jane Doe</h1>
                            <h3><img src="map-marker.png" alt="mapmarker" class="location"> Seattle</h3>
                            <p> Developer | Engineer | Problem Solver<br>
                                Master of shadows and the Internet!</p>
                            <p><img src="gear.png" alt="gear" class="gear"><a href="edit profile" class="href"> edit profile</a></p>
                        </div>
                    </div>
                </div>
                <div id="education">
                    <div class="edu-header">
                        <h3>Education</h3>
                    </div>
                    <div class="edu-info">
                        <h2> Coding Dojo - Full Stack Bootcamp</h2>
                        <p> Dec 2019 - Mar 2020</p>
                        <h3> Triple black belt in Python, MERN, and C#... </h3>
                    </div>
                </div>
            </div>
            <div class="rcolumn">
                <div class="row">
                    <div class="request">
                        <div class="connectreq">
                            <button class="connectbtn">2</button><p>Connection Request</p>
                        </div>
                        <div class="friendrequest">
                            <p><img src="todd-s.jpg" alt="todd" class="toddavatar"> Todd E
                            <img src="accept-circle.png" alt="check" class="accept">
                            <img src="close-circle.png" alt="reject" class="reject"></p>
                        </div>
                    </div>
                </div>
                <div id="connections"></div>
            </div>
        </div>
    </div>
</body>
</html>
