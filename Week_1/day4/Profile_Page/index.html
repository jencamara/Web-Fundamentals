<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="title">
                <h1>Profile</h1>
                <a href="#"class="active">Home</a></li>
                <a href="#" class="active">My Profile</a></li>
                <a href="#"class="active">Find Connections</a></li>
            </div>
                <button class="btn">Sign Out</button>
            </div>      
        </div>
    </div>
        <div class="row">   
            <div class="lcolumn">
                <div class="row">
                    <div class="profile">
                        <div class="profile-owner">
                            <img src="alayne-s.jpg" alt="profileowner" class="avatarimg">
                        </div>
                        <div class="profile-info">
                            <h1>Jane Doe</h1>
                            <h3><img src="map-marker.png" alt="mapmarker" class="location">Seattle</h3>
                            <p>Developer | Engineer | Problem Solver<br>
                                Master of shadows and the Internet!</p>
                            <p><img src="gear.png" alt="gear" class="gear"><a href="edit profile" class="href">edit profile</a></p>
                        </div>
                    </div>
                </div>
                <div id="education"></div>
            </div>
            <div class="rcolumn">
                <div class="row">
                    <div class="request"></div>
                </div>
                <div id="connections"></div>
            </div>
        </div>
    </div>
</body>
</html>
