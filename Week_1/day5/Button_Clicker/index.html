<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="text/css" class="style.css">
</head>
<body>
    <div class="container">
        <div class="navigationbar">
            <div class="title">
                <h1>Dojonary</h1>
            </div>
            <div class="searchbar">
                <input type="text" search="search" placeholder="Search">
            </div>
            <div class="logbtn">
                <button>Login</button>
            </div>
        </div>
        <div class="row">
            <div class="leftcol">
                <div class="row">
                    <div class="content1">
                        <div class=line1>
                            <h1>ninja</h1>
                            <h3>noun</h3>
                        </div>
                        <div class="line2">
                            <p>Plural: ninjas</p>
                            <h3>A practitioner skilled in the<br>
                            <a href="japanese" class="href">Japanese</a> art of <a href="ninjutsu" class="href">ninjutsu</a></h3>
                        </div>
                        <div class="likebtn">
                            <button>likes</button>
                        </div>
                    </div>
                </div>
                <div id="content2">
                    <div class=line1>
                        <h1>ninja</h1>
                        <h3>noun</h3>
                    </div>
                    <div class="line2">
                        <h3>A <a href="programmer" class="href">programmer</a>who breaks<br>
                            down problems with <a href="zen" class="href">zen</a>-like focus</h3>
                    </div>
                    <div class="likebtn">
                        <button>likes</button>
                </div>
            </div>
            <div class="rightcol">
                <h2>Dojonary is<br>
                    defined by YOU</h2>
            </div>
        </div>
    </div>
</body>
</html>
