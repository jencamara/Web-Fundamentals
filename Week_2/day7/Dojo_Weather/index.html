<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Weather</title>
</head>
<body>
    <div class="container">
        <div class="navigationbar">
            <h1 class="nav-title">Profile</h1>
            <ul class="nav-location">
                <li><a href="#"class="active">Burbank</a></li>
                <li><a href="#" class="active">Chicago</a></li>
                <li><a href="#"class="active">Dallas</a></li>
            </ul>
        </div>
        <div class="sanjoseweather">
            <h2>San Jose</h2>
            <p> show temperature in <select name="temperature">
                <option>C</option>
                <option>F</option>
            </select>
        </div>
        <div class="weekforecast">
            <div class="column1">
                <h3>Today</h3>
                <img src="some-rain.png" alt="rain" class="rainimg">
            </div>
            <div class="column2">
                <h3>Tomorrow</h3>
                <img src="" alt="" class="scr">
            </div>
            <div class="column3">
                <h3>Friday</h3>
            </div>
            <div class="column4">
                <h3>Saturday</h3>
            </div>
        </div>
    </div>
</body>
</html>
