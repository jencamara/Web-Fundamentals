<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes part 2</title>
    <link rel="stylesheet" href="style.css" class="text/css">
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="title">
                <h1>Network</h1>
            </div>
        </div>
        <div class="feed">
            <h1>Your Feed</h1>
        </div>
            <div class ="row">
                <div class="leftcolumn">
                    <div class="row">
                        <div class="profileinfo">
                            <img src="user-circle.png" alt="user-circle" class="profileimg">
                            <p> <a href="Add an avatar" class="href">Add an avatar</a></p>
                            <h2>James Doe</h2>
                        </div>
                    </div>
                </div>
                <div class="rightcolumn">
                    <div class="row">
                        <div class="comment1">
                            <div class="line1">
                                <h2>Niel M</h2>
                                <p id="likenumber"> 9 like(s)</p>
                                <button class ="likebtn" onclick="plus1()">Like</button>
                            </div>
                            <div class="line2">
                                <p>I just set up this new discord bot, let me<br>
                                know what you all think. <a href="link" class="href">link</a></p>
                            </div>
                        </div>
                    </div>
                    <div class="comment2">
                        <div class="line1">
                            <h2>Nichole K</h2>
                            <p id="likenumber"> 12 like(s)</p>
                            <button class="likebtn" onclick="plus1()">Like</button>
                        </div>
                        <div class="line2">
                            <p>Just finished my <a href="next comic" class="href">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="comment3">
                        <div class="line1">
                            <h2>Jim R</h2>
                            <p id="likenumber"> 9 like(s)</p>
                            <button class="likebtn" onclick="plus1()">Like</button>
                        </div>
                        <div class="line2">
                            <p>I can't stop listening to the <a href="new album" class="href">new album.</a><br>
                            Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
